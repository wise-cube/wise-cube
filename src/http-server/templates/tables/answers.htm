{% extends 'tables/base.htm' %}
{% block tbody %}
    {% for a in answers %}
        <tr>
            <td>
                {{ a.id }}
            </td>
            <td>
                {{ a.player_id }}
            </td>
            <td>
                {{ a.game_id }}
            </td>
            <td>
                {{ a.question_id }}
            </td>
        </tr>
    {% endfor %}
{% endblock %}
