<nav class="level">
    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Group</p>
            <p class="title">
                {{ group.name }}
                <br>
                <a href="/logout" class="is-warning">
                    Logout
                </a>
            </p>
        </div>
    </div>

{% for p in group.players %}
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Player</p>
                  <p class="title">
                  {{ p.name }}
                  </p>
                  {% if p.avatar %}
                      <p>
                      {% include  'avatar/avatar'+(p.avatar | string)+'.htm' %}
                      </p>
                  {% endif %}
                  <p class="title">
                  {{ p.get_score() }}
                  </p>

        </div>
     </div>
{% endfor %}

</nav>
