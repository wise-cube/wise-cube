
<div>
    Game: {{ game.name }}
</div>

{% if cube.curr_round_id < 0 %}
    <div>
        Waiting
    </div>
{% else %}
<div>
        Cube Round: {{ cube.curr_round_id }}
</div>
<div>
    Choices:

    {% for c in choices %}

        <a href="/new_answer?ans={{ loop.index - 1 }}"> {{ c }}</a>


    {% endfor %}


</div>
    <div>
        Answer: {{ answer }}
</div>
 {% endif %}
