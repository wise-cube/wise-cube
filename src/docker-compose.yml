  mqtt-cubes-handler:
    container_name: mqtt-cubes-handler
    build: py-mqtt-sample
    environment:
      IS_DOCKER: 1
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://test:test@db/wise-cube
    networks:
      - internal
    volumes:
      - ./py-mqtt-sample:/src/
      - ./common:/src/common
    depends_on:
      - mqtt-broker
      - db

  mqtt-broker:
    container_name: emqx-mqtt-broker
    image: emqx/emqx
    ports: 
      - 1884:1883
      - 1885:8083 
      - 1886:1886/udp
      - 8081:18083
    volumes: 
      - ${PWD}/emqx/conf/plugins/emqx_sn.conf:/opt/emqx/etc/plugins/emqx_sn.conf
      - ${PWD}/emqx/conf/data/loaded_plugins:/opt/emqx/data/loaded_plugins
  http-server:
    build: py-http-server
    container_name: http-server

    environment:
      IS_DOCKER: 1
      STAGE: test
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://test:test@db/wise-cube
    networks:
      - internal
      - external
    ports:
      - 5000:5000
    depends_on:
      - db
      - mqtt-cubes-handler
    volumes:
      - ./py-http-server:/src/
      - ./common:/src/common
    restart: always

  db:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: wise-cube
    networks:
      - internal
    ports:
      - 5432:5432
    expose:
      - 5342
    volumes:
      - /tmp/postgres/data:/var/lib/postgresql/data
    restart: always

  node-red:
    environment: 
      - PUID=1000
      # - NODE_OPTIONS:"--unsafe-perm"
    container_name: node-red
    image: nodered/node-red:1.2.0
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - 1880:1880
    expose:
      - 1880
    networks:
      - internal
      - external
    volumes:
      - ./node-red/data:/data
    user:
      root:root

  influxdb:
    container_name: influxdb
    image: influxdb
    ports:
      - 8086:8086
    expose: 
      - 8086
    networks:
      - internal
      - external
    
  grafana:
    environment: 
      - INFLUXDB_GRAPHITE_ENABLED
    container_name: grafana
    depends_on:
      - influxdb
    image: grafana/grafana
    ports:
      - 3000:3000
      - 2003:2003
    networks: 
      - internal
      - external
