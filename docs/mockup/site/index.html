      <!--[if IE]>

      <!-- Hero Section -->
      <section class="hero is-bold is-primary has-text-centered">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">
                  How did Julius Caesar die? 
               </h1>
            </div>
         </div>
      </section>

      <!-- Answers Section -->
      <section class="section">
         <div class="container">
            <div class="tile is-ancestor">
              <div class="tile is-6 is-vertical is-parent">
                <div class="tile is-child box A">
                  <p class="title">A</p>
                  <p>Slained by a tiger.</p>
                </div>
                <div class="tile is-child box B">
                  <p class="title">B</p>
                  <p>Stabbed by other senators.</p>
                </div>
              </div>
                <div class="tile is-6 is-vertical is-parent">
                <div class="tile is-child box C">
                  <p class="title">C</p>
                  <p>Overdose.</p>
                </div>
                <div class="tile is-child box D">
                  <p class="title">D</p>
                  <p>He's still alive.</p>
                </div>
              </div>
            </div>
         </div>
      </section>



      <script src="js/vendor/modernizr-3.8.0.min.js"></script>
      <script src="js/vendor/font-awesome/all.min.js"></script>

      <script type="text/javascript">
        $(".tile.A").click(function(){
          $(this).addClass('has-background-danger');
        });
        $(".tile.B").click(function(){
          $(this).addClass('has-background-primary');
        });
        $(".tile.C").click(function(){
          $(this).addClass('has-background-danger');
        });
        $(".tile.D").click(function(){
          $(this).addClass('has-background-danger');
        });
